<html>

<head>
  <title>WhatsApp</title>
  <link rel="stylesheet" href="whatsapp_web.css" />
</head>

<body>
  <div class="page-wrapper">

    <header class="page-heading">
      <div class="title">
        <div class="logo">
          <img src="images/logo.png" alt="logo">
        </div>
        <p>WHATSAPP WEB</p>
      </div>
    </header>

    <main class="login">
      <div class="instructions-wrapper">
        <section class="instructions">
          <header>To use WhatsApp on your computer:</header>
          <ol>
            <li>Open WhatsApp on your phone</li>
            <li>
              <p>
                Tap <span class="bold-text">Menu</span>
                &vellip; or
                <span class="bold-text"> Settings </span>
                <img class="settings-icon" src="images/settings.png" alt="settings">
                and select
                <span class="bold-text"> Linked Devices </span>
              </p>
            </li>
            <li>Point your phone to the screen to capture the code</li>
          </ol>
        </section>
        <div class="qr-code">
          <img src="images/qr_code.png" alt="whatsapp-web qr-code" title="Scan Me">
        </div>
      </div>
      <footer>
        <p class="help"><a href="#">Need help to get started ?</a></p>
        <div class="remember-me">
          <span class="checkbox">&checkmark;</span> Keep me signed in
        </div>
      </footer>
    </main>
  </div>
</body>

</html>
